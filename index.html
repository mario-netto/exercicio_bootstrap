<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                    <h3>Cadastro</h3>
                    <div class="listra"></div>

                <strong>Dados de login</strong>
                
                <form>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">

                    <div class="row">
                        <div class="col"> 
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="col">
                            <label for="confirmar-senha" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmar-senha">
                        </div>
                    </div>
                </form>

                <strong>Dados Pessoais</strong>

                <form>
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="col">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="number" class="form-control" id="cpf">
                        </div>
                        <div class="col">
                            <label for="RG" class="form-label">RG</label>
                            <input type="number" class="form-control" id="RG">
                        </div>
                    </div>

                    <label for="cel" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="cel">

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
